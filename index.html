<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead-Board</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start header -->
    <header>

    </header>
    <!-- End Header  -->
    <!-- Start Top Section  -->
    <main>
        <section class="container">
            <h2 class="section-title">Top Player</h2>
            <div class="players">
                <div class="player">
                    <img src="img/players/player-1.png" alt="">
                    <h4 class="player-name">John Smith</h4>
                </div>
                <div class="player">
                    <img src="img/players/player-2.png" alt="">
                    <h4 class="player-name">Pro Rasel</h4>
                </div>
                <div class="player">
                    <img src="img/players/player-3.png" alt="">
                    <h4 class="player-name">Abu Sufian</h4>
                </div>
                <div class="player">
                    <img src="img/players/player-4.png" alt="">
                    <h4 class="player-name">Shajedul Karim</h4>
                </div>
                <div class="player">
                    <img src="img/players/player-5.png" alt="">
                    <h4 class="player-name">Maruf Ahmed</h4>
                </div>
                <div class="player">
                    <img src="img/players/player-6.png" alt="">
                    <h4 class="player-name">Mujahid</h4>
                </div>
            </div>
            <hr>
            <div class="top-blog">
                <h2 class="section-title">Top Blog</h2>
                <div class="blog-post">
                    <article class="blog">
                        <div class="thumbnials">
                            <img class="thmb-img" src="img/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                            <p class="author-title">By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnials">
                            <img class="thmb-img" src="img/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">UI cheat sheet:list vs grids</h3>
                            <p class="author-title">By <a href=""> Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnials">
                            <img class="thmb-img" src="img/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">7 typography tips
                            for interface design</h3>
                            <p class="author-title">By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnials">
                            <img class="thmb-img" src="img/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-title">Your logo is
                            copied</h3>
                            <p class="author-title">By <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>

    </main>

    <!-- End Top Section  -->










</body>

</html>
